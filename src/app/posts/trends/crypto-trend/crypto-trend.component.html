<div class="all-posts">
    <div class="post-container">
        <div class="post-container-header">
            <h1>Recent Crypto Posts.</h1>
            <div class="line"></div>
        </div>

        <div class="posts">
            @if(posts.length <=0){
                <div class='no-posts-container'>
                    <p class="no-posts">There are currently no recent crypto posts!</p>
                </div>
            }@else{
                @for (post of posts; track $index) {
                   <app-crypto-trend-single [post]="post"/>
                }
            }
        </div>
    </div>
