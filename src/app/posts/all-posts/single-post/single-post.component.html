<div class="single-post-details-container">
    <div class="post-container">
        <div class="img-container">
            <img src={{currentPost.postImageUrl}} alt="img" />
        </div>
        <div class="post-data-above">
            <div>
                <p class="single-post-trend">{{currentPost.postTrend}}</p>
                <p>Created by: <b>{{currentPost.createdBy}}</b></p>
                <p>Read Time: <b>{{currentPost.postReadTime}} Minutes</b></p>
                <p>Likes: <b>{{currentPost.userLikes.length || 0}}</b></p>
            </div>
            <div>
                @if(isLoggedIn){
                    <p class="like-btn">Like Post</p>
                }
                <div class="edit-menu">
                    @if(userId == currentPost.userId){
                    <a class="edit-btn" routerLink="/posts/edit/{{currentPost._id}}">Edit Post</a>
                    <a class="delete-btn" (click)="deletePost()">Delete Post</a>
                    }
                </div>
            </div>

        </div>
        <div class="post-description-data">
            <div class="post-container-header">
                <h1>Description</h1>
                <div class="line"></div>
            </div>
            <p>{{currentPost.postDescription}}</p>
        </div>
    </div>
</div>
