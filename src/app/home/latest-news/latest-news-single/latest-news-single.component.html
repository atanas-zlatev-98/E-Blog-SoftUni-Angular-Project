<div routerLink="/posts/{{post?._id}}" class="single">
    <div class="">
        <img class="single-post-img" src={{post?.postImageUrl}} alt="asd"/>
    </div>
    <div class="single-content">
        <h2 class="trend">{{post?.postTrend}}</h2>
        <p class="title">{{post?.postTitle}}</p>
        <p>{{post?.postDescription}}</p>
        <div class="read-time">
            <p>
                {{post?.postReadTime}} Minute Read
            </p>
                <p>{{post?.userLikes ? post?.userLikes?.length : 0}} Likes</p>
        </div>
    </div>
</div>
