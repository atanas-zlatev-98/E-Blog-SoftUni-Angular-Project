<div class="latest-news-container">

    <div class="latest-news">
        <div class="latest-news-header">
            <h2>Latest News</h2>
            <div class="line"></div>
        </div>
        <div class="latest-news-posts">
            @for (post of posts; track $index) {
                <app-latest-news-single [posts]="post"/>
            }
        </div>

    </div>
</div>
