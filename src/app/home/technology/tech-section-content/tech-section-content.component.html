<div class="single-tech-posts">
    <div class="single-post-img">
        <img class="single-img" src={{post?.imageUrl}} alt={{post?.title}}/>
    </div>
    <div class="single-tech-posts-text">
        <p class="single-tech-posts-trend">{{post?.trend}}</p>
        <p class="single-tech-posts-title">{{post?.title}}</p>
        <div>
            <p>{{post?.readTime}}</p>
            <p>Likes: {{post?.likes}}</p>
        </div>
    </div>
</div>
