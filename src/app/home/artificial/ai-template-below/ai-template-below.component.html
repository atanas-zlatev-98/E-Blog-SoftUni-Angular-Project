<div class="single-below">
    <div>
        <img class="below-img" src={{post?.imageUrl}} alt="img" />
    </div>
    <div class="single-content">
        <p class="single-below-trend">{{post?.trend}}</p>
        <p class="single-below-title">{{post?.title}}</p>
        <div class="single-time-likes">
            <p>{{post?.readTime}}</p>
            <p>{{post?.likes}} Likes</p>
        </div>
    </div>
</div>
