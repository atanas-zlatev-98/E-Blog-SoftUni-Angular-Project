<div routerLink="/posts/{{post?._id}}" class="single-below">
    <div>
        <img class="below-img" src={{post?.postImageUrl}} alt="img" />
    </div>
    <div class="single-content">
        <p class="single-below-trend">{{post?.postTrend}}</p>
        <p class="single-below-title">{{post?.postTitle}}</p>
        <div class="single-time-likes">
            <p>{{post?.postReadTime}} Minute Read</p>
            <p>{{post?.userLikes?.length || 0}} Likes</p>
        </div>
    </div>
</div>
